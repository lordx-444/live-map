<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>sim808 gps</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxiyiOARuTv4u6aufCPzZdjWwKylDhk7ED5dluBiRprJdi7UpneeKmYHSPubATqNxS3iw/exec";

    let map = L.map('map').setView([35.7, 51.4], 13);

    // Ù„Ø§ÛŒÙ‡ Ù†Ù‚Ø´Ù‡ Ù…Ø¹Ù…ÙˆÙ„ÛŒ
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Ø¢ÛŒÚ©ÙˆÙ† Ù‚Ø±Ù…Ø² Ø¨Ø±Ø§ÛŒ GPS
    const redIcon = new L.Icon({
      iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -30]
    });

    // Ø¢ÛŒÚ©ÙˆÙ† Ø¢Ø¯Ù…Ú© Ø¨Ø±Ø§ÛŒ Ú©Ø§Ø±Ø¨Ø±
    const personIcon = new L.Icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/149/149071.png',
      iconSize: [36, 36],
      iconAnchor: [18, 36],
      popupAnchor: [0, -30]
    });

    let gpsMarker = null;
    let userMarker = null;

    function updateGPSMarker() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const lat = parseFloat(data.lat);
          const lon = parseFloat(data.lon);

          if (gpsMarker) {
            gpsMarker.setLatLng([lat, lon]);
          } else {
            gpsMarker = L.marker([lat, lon], { icon: redIcon })
              .addTo(map)
              .bindPopup("ðŸ“¦ Ù…ÙˆÙ‚Ø¹ÛŒØª Ù…Ø§Ú˜ÙˆÙ„ GPS")
              .openPopup();
            map.setView([lat, lon], 15);
          }
        })
        .catch(err => console.warn("â›” Ø®Ø·Ø§ Ø¯Ø± Ø¯Ø±ÛŒØ§ÙØª GPS:", err));
    }

    function updateUserMarker() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          if (userMarker) {
            userMarker.setLatLng([lat, lon]);
          } else {
            userMarker = L.marker([lat, lon], { icon: personIcon })
              .addTo(map)
              .bindPopup("ðŸ§ Ù…ÙˆÙ‚Ø¹ÛŒØª Ø´Ù…Ø§");
          }
        }, err => {
          console.warn("â— Ù…Ø¬ÙˆØ² Ù…ÙˆÙ‚Ø¹ÛŒØª Ù…Ú©Ø§Ù†ÛŒ Ø¯Ø§Ø¯Ù‡ Ù†Ø´Ø¯.");
        });
      }
    }

    // Ø§Ø¬Ø±Ø§ÛŒ Ø§ÙˆÙ„ÛŒÙ‡
    updateGPSMarker();
    updateUserMarker();

    // Ù‡Ø± Û±Û° Ø«Ø§Ù†ÛŒÙ‡ Ø¨Ø±ÙˆØ² Ø´ÙˆØ¯
    setInterval(() => {
      updateGPSMarker();
      updateUserMarker();
    }, 10000);
  </script>
</body>
</html>
